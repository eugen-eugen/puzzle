name: Build and Deploy to Release Branch

on:
  push:
    branches:
      - main
      - w2015

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-standard:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate LICENSE file
        run: npm run generate-license

      - name: Build application
        run: npm run build

      - name: Deploy to release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create or checkout release branch
          git checkout -B release
          
          # Remove all files except dist, LICENSE, and .git
          find . -maxdepth 1 ! -name 'dist' ! -name 'LICENSE' ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Move dist contents to root
          mv dist/* .
          mv dist/.* . 2>/dev/null || true
          rmdir dist
          
          # Add all changes
          git add -A
          
          # Commit and push
          git commit -m "chore: deploy build from commit ${{ github.sha }}" || echo "No changes to commit"
          git push origin release --force

  build-cloudflare:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate LICENSE file
        run: npm run generate-license

      - name: Build application
        run: npm run build -- --base /

      - name: Create Cloudflare Pages project if needed
        run: npx wrangler pages project create w2025 --production-branch main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: w2025
          directory: dist

  build-restricted:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build restricted mode
        run: npm run build:restricted -- --base /pzl/

      - name: Deploy to eugen-eugen/pzl repository
        env:
          PZL_TOKEN: ${{ secrets.PZL_DEPLOY_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone target repository using PAT
          git clone https://x-access-token:${PZL_TOKEN}@github.com/eugen-eugen/pzl.git pzl-repo
          cd pzl-repo
          
          # Create or checkout main branch
          git checkout main || git checkout -b main
          
          # Remove all existing files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Copy build artifacts
          cp -r ../dist/* .
          cp ../LICENSE .
          
          # Add all changes
          git add -A
          
          # Commit and push
          git commit -m "chore: deploy restricted build from eugen-eugen/puzzle@${{ github.sha }}" || echo "No changes to commit"
          git push origin main --force
