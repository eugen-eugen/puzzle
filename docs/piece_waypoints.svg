<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="420" viewBox="0 0 760 420" font-family="Arial, Helvetica, sans-serif" stroke-linecap="round">
  <style>
    .corner { fill:#222; stroke:#eee; stroke-width:2; }
    .spoint { fill:#1e90ff; stroke:#fff; stroke-width:2; }
    .label { font-size:14px; fill:#fff; }
    .piece-fill { fill:#444; stroke:#666; stroke-width:2; }
    .bump { fill:none; stroke:#888; stroke-width:2; }
    .dent { fill:none; stroke:#888; stroke-width:2; stroke-dasharray:4 3; }
    .guide { stroke:#555; stroke-width:1; stroke-dasharray:3 4; }
    .title { font-size:16px; font-weight:bold; fill:#fff; }
    .note { font-size:12px; fill:#ccc; }
    .polarityPlus { fill:#3cb371; }
    .polarityMinus { fill:#d87070; }
  </style>
  <rect x="0" y="0" width="760" height="420" fill="#1e1e1e"/>
  <text x="20" y="30" class="title">Puzzle Piece Waypoints (Corners: c-* / Shape Points: s-*)</text>
  <text x="20" y="50" class="note">Bump (polarity +1) shown on north side (left). Dent (polarity -1) variant shown (right).</text>

  <!-- Left piece (north bump) -->
  <g transform="translate(60,80)">
    <!-- Base rectangle -->
    <path class="piece-fill" d="M100,60 L260,60 L260,220 L100,220 Z"/>
    <!-- North bump (protrusion) -->
    <path class="bump" d="M150,60 C150,30 210,30 210,60"/>
    <!-- South side dent example (kept flat for simplicity) -->
    <path class="dent" d="M150,220 C150,250 210,250 210,220"/>

    <!-- Corners -->
    <circle class="corner" cx="100" cy="60" r="6"/>
    <circle class="corner" cx="260" cy="60" r="6"/>
    <circle class="corner" cx="260" cy="220" r="6"/>
    <circle class="corner" cx="100" cy="220" r="6"/>

    <!-- Shape points (approximate centers) -->
    <circle class="spoint polarityPlus" cx="180" cy="45" r="6"/> <!-- s-n bump apex -->
    <circle class="spoint" cx="260" cy="140" r="6"/> <!-- s-e -->
    <circle class="spoint" cx="180" cy="235" r="6"/> <!-- s-s (dent center) -->
    <circle class="spoint" cx="100" cy="140" r="6"/> <!-- s-w -->

    <!-- Labels for corners -->
    <text class="label" x="82" y="54">c-nw</text>
    <text class="label" x="262" y="54">c-ne</text>
    <text class="label" x="262" y="236">c-se</text>
    <text class="label" x="82" y="236">c-sw</text>

    <!-- Labels for shape points -->
    <text class="label" x="170" y="32">s-n</text>
    <text class="label" x="268" y="140">s-e</text>
    <text class="label" x="170" y="256">s-s</text>
    <text class="label" x="60" y="140">s-w</text>

    <!-- Guide dashed lines for side length & corner->s distances (north) -->
    <line class="guide" x1="100" y1="60" x2="260" y2="60"/> <!-- sideLengthNorth -->
    <line class="guide" x1="100" y1="60" x2="180" y2="45"/> <!-- dNorthNW -->
    <line class="guide" x1="260" y1="60" x2="180" y2="45"/> <!-- dNorthNE -->
  </g>

  <!-- Right piece (north dent variant) -->
  <g transform="translate(420,80)">
    <!-- Base rectangle -->
    <path class="piece-fill" d="M100,60 L260,60 L260,220 L100,220 Z"/>
    <!-- North dent (indentation) -->
    <path class="dent" d="M150,60 C150,85 210,85 210,60"/>
    <!-- South bump example -->
    <path class="bump" d="M150,220 C150,190 210,190 210,220"/>

    <!-- Corners -->
    <circle class="corner" cx="100" cy="60" r="6"/>
    <circle class="corner" cx="260" cy="60" r="6"/>
    <circle class="corner" cx="260" cy="220" r="6"/>
    <circle class="corner" cx="100" cy="220" r="6"/>

    <!-- Shape points -->
    <circle class="spoint polarityMinus" cx="180" cy="75" r="6"/> <!-- s-n dent center -->
    <circle class="spoint" cx="260" cy="140" r="6"/> <!-- s-e -->
    <circle class="spoint polarityPlus" cx="180" cy="205" r="6"/> <!-- s-s bump apex -->
    <circle class="spoint" cx="100" cy="140" r="6"/> <!-- s-w -->

    <!-- Labels -->
    <text class="label" x="82" y="54">c-nw</text>
    <text class="label" x="262" y="54">c-ne</text>
    <text class="label" x="262" y="236">c-se</text>
    <text class="label" x="82" y="236">c-sw</text>

    <text class="label" x="170" y="66">s-n</text>
    <text class="label" x="268" y="140">s-e</text>
    <text class="label" x="170" y="218">s-s</text>
    <text class="label" x="60" y="140">s-w</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20,360)">
    <circle class="spoint polarityPlus" cx="0" cy="0" r="6"/><text class="label" x="12" y="5">bump (polarity +1)</text>
    <circle class="spoint polarityMinus" cx="170" cy="0" r="6"/><text class="label" x="182" y="5">dent (polarity -1)</text>
    <circle class="corner" cx="320" cy="0" r="6"/><text class="label" x="332" y="5">corner waypoint (c-*)</text>
    <circle class="spoint" cx="520" cy="0" r="6"/><text class="label" x="532" y="5">shape point (s-*)</text>
  </g>
</svg>